<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>

    <title>REQUEST MANEUVER</title>
</head>
<body>
    
    <section>

        <div id="header">
            <div id="header_logo">
                <img src="img/container.svg" alt="truck logo" id="logo_img">
            </div>
            <div id="header_text">
                <h1>TITLE_LONG_TESTING</h1>
            </div>

        <div id="intro_text">

            </P>
        </div>

        <div id="form">
            <div id="form_type">
                <label for="maneuver_type">MANEUVER TYPE</label>
                <select name="maneuver_type" id="maneuver_type_select">
                    <option value="NOT SELECTED">-- SELECT --</option>
                    <option value="FULL">FULL</option>
                    <option value="SINGLE">SINGLE</option>
                </select>
            </div>

            <div id="form_size">
                <label for="maneuver_size">MANEUVER SIZE</label>
                <select name="maneuver_size" id="maneuver_size_select">
                    <option value="NOT SELECTED">-- SELECT --</option>
                    <option value="40">40</option>
                    <option value="20">20</option>
                </select>
            </div>
            
            <div id="form_date">
                <label for="maneuver_date">REQUEST DATE</label>
                <input type="datetime-local" name="maneuver_date" id="maneuver_date">
            </div>
            
            <div id="form_button">
                <button>REQUEST</button>
