<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN'S -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
   <!--  <script src="js/maneuverRequest.js" type="text/javascript"></script>
     --> 
    <!-- CDN'S -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/maneuverReqStyle.css">
    
    <title>SOLICITA MANIOBRA</title>
</head>
<body>
    
    <div id="main_container">

        <div id="header_container">
            <img src="img/truck.svg" alt="truck logo" id="logo_img">
            <h1 id="logo_title">Solicita tu maniobra.</h1>
        </div>

        <div id="form_container">
            <div id="first_row">
                <div id="left_subcontainer" class="double_subcontainer">
                    <label for="maneuver_dropdown">Maniobras disponibles.</label>
                    <select name="maneuver_dropdown" id="maneuver_dropdown">
                        <option value="">SELECCIONA</option>
                    </select> 
                </div>
    
                <div id="right_subcontainer" class="double_subcontainer">
                    <label for="size_dropdown">Tamaño de maniobra.</label>
                    <select name="size_dropdown" id="size_dropdown">
                        <option value="">SELECCIONA</option>
                    </select>
                </div>
            </div>

            <div id="second_row">
                <label for="maneuver_date" id="date_label" class="one_control_label">Elige la fecha y la hora.</label>
                <input type="datetime-local" name="maneuver_date" id="maneuver_date" class="one_control_input">
            </div>
            
            <div id="third_row">
                <label for="full_name_input" class="one_control_label">Quién solicita.</label>
                <input type="text" name="full_name_input" id="full_name_input" placeholder="Escribe tu nombre." class="one_control_input">
            </div>

            <div id="fourth_row">
                <label for="full_name_input" class="one_control_label">Télefono de contacto.</label>
                <input type="number" name="telephone_input" id="telephone_input" placeholder="Ingresa tu teléfono." class="one_control_input">
            </div>

            <div id="fifth_row">
                <h2>DATOS DE DIRECCIÓN</h2>
            </div>

            <div id="sixth_row">
                <div class="double_subcontainer">
                    <label for="house_number" class="multi_label">Número de lugar.</label>
                    <input type="number" name="house_number" placeholder="Ingresa el número." class="multi_input">
           
                </div>
    
                <div id="" class="double_subcontainer">
                    <label for="cp_input" class="multi_label">Escribe el código postal.</label>
                    <input type="number" name="cp_input" placeholder="Ingresa el CP." class="multi_input">
                </div>
            </div>

            <div id="seventh_row">
                <label for="street_input" class="one_control_label">Calle.</label>
                <input type="text" name="street_input" id="street_input" placeholder="Escribe la calle." class="one_control_input">
            </div>

            <div id="eigth_row">
                <label for="col_input" class="one_control_label">Colonia.</label>
                <input type="text" name="col_input" id="col_input" placeholder="Escribe la colonia." class="one_control_input">
            </div>

            <div id="nineth_row">
                <button id="request_btn">
                    SOLICITAR
                </button>
            </div>

        </div>
    </div>

</body>
</html>
